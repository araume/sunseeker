<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sunseeker Admin - Debug</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(90deg,rgba(255, 209, 213, 1) 0%, rgba(255, 236, 173, 1) 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background: rgba(255, 255, 255, 0.9);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                width: 90%;
                max-width: 400px;
            }
            h1 {
                color: #4c2307;
                text-align: center;
                margin-bottom: 30px;
                font-size: 2rem;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                color: #4c2307;
                font-size: 1rem;
                font-weight: bold;
                margin-bottom: 8px;
            }
            input {
                width: 100%;
                padding: 12px;
                border: 2px solid #ffda53;
                border-radius: 8px;
                font-size: 1rem;
                box-sizing: border-box;
            }
            button {
                width: 100%;
                padding: 15px;
                background-color: #ffda53;
                color: #4c2307;
                border: none;
                border-radius: 8px;
                font-size: 1.2rem;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
            }
            button:hover {
                background-color: #4c2307;
                color: #ffda53;
            }
            .error-message {
                color: #d32f2f;
                font-size: 0.9rem;
                text-align: center;
                margin-top: 15px;
                font-weight: bold;
                display: none;
            }
            .debug-info {
                background: #f0f0f0;
                padding: 15px;
                border-radius: 8px;
                margin-top: 20px;
                font-size: 0.8rem;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Admin Login - Debug</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="debugInfo" class="debug-info">
                <strong>Debug Info:</strong><br>
                Server Status: <span id="serverStatus">Checking...</span><br>
                API Test: <span id="apiTest">Pending...</span>
            </div>
        </div>

        <script>
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("errorMessage");
            const serverStatus = document.getElementById("serverStatus");
            const apiTest = document.getElementById("apiTest");

            // Test server connection
            async function testServer() {
                try {
                    const response = await fetch('/');
                    if (response.ok) {
                        serverStatus.textContent = "✅ Connected";
                        serverStatus.style.color = "green";
                    } else {
                        serverStatus.textContent = "❌ Error: " + response.status;
                        serverStatus.style.color = "red";
                    }
                } catch (error) {
                    serverStatus.textContent = "❌ Connection failed";
                    serverStatus.style.color = "red";
                }
            }

            // Test API endpoint
            async function testAPI() {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username: 'test', password: 'test' })
                    });
                    
                    if (response.status === 400) {
                        apiTest.textContent = "✅ API working (expected 400 for invalid credentials)";
                        apiTest.style.color = "green";
                    } else {
                        apiTest.textContent = "⚠️ Unexpected response: " + response.status;
                        apiTest.style.color = "orange";
                    }
                } catch (error) {
                    apiTest.textContent = "❌ API error: " + error.message;
                    apiTest.style.color = "red";
                }
            }

            // Run tests on page load
            window.addEventListener('load', () => {
                testServer();
                setTimeout(testAPI, 1000);
            });

            // Handle login form submission
            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                
                console.log('Attempting login with:', { username, password });
                
                try {
                    // First, try to login
                    let response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    console.log('Login response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Login successful:', data);
                        localStorage.setItem("adminToken", data.token);
                        alert('Login successful! Redirecting to dashboard...');
                        window.location.href = '/admin';
                    } else {
                        // If login fails, try to register (first time setup)
                        console.log('Login failed, trying registration...');
                        response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password })
                        });

                        console.log('Register response status:', response.status);

                        if (response.ok) {
                            const data = await response.json();
                            console.log('Registration successful:', data);
                            localStorage.setItem("adminToken", data.token);
                            alert('Admin account created! Redirecting to dashboard...');
                            window.location.href = '/admin';
                        } else {
                            const errorData = await response.json();
                            console.log('Registration failed:', errorData);
                            showError(errorData.message || "Invalid credentials");
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError("Network error. Please try again.");
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 5000);
            }
        </script>
    </body>
</html>
